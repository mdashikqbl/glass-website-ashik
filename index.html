<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glass Website</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main>
    <section class="glass">
      <div class="dashboard">
        <div class="user">
          <img src="./images/avater2.png" alt="" />
          <h3>Ashik Iqbal</h3>
          <p>Programming Hero</p>
        </div>
        <div class="links">
          <div class="link">
            <img src="./images/illustrator-1.png" alt="" />
            <h2>Mission</h2>
          </div>
          <div class="link">
            <img src="./images/illustrator-2.png" alt="" />
            <h2>Vission</h2>
          </div>
          <div class="link">
            <img src="./images/illustrator-3.png" alt="" />
            <h2>Goals</h2>
          </div>
          <div class="link">
            <img src="./images/ass.png" alt="" />
            <h2>Success</h2>
          </div>
        </div>
        <div class="pro">
          <h2>Join Programming Hero!</h2>
          <img src="./images/53802153.png" alt="" />
        </div>
      </div>
      <div class="games">
        <div class="status">
          <h1>Web Development!</h1>
          <input type="text" placeholder="developer Loading!">
        </div>
        <div class="cards">
          <div class="card">
            <img src="./images/jr.png" alt="" />
            <div class="card-info">
              <h2>HTML5</h2>
              <p>Hypertext Markup Language</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">50%</h2>
          </div>
          <div class="card">
            <img src="./images/css3.png" alt="" />
            <div class="card-info">
              <h2>CSS3</h2>
              <p>Cascading Style Sheets</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">50%</h2>
          </div>
          <div class="card">
            <img src="./images/JavaScript.png" alt="" />
            <div class="card-info">
              <h2>JavaScript</h2>
              <p>JS stands for JavaScript.</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">50%</h2>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div class="circle1"></div>
  <div class="circle2"></div>
</body>

</html>
